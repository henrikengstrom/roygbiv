akka {
  version = "2.0-M1"

  event-handlers = ["akka.event.Logging$DefaultLogger"]
  loglevel = "INFO"

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    transport = "akka.remote.netty.NettyRemoteSupport"
    server {
      hostname = "127.0.0.1"
      port = 2552
      message-frame-size = 10 MiB
    }
  }

  cluster.nodename = "rayTraceServer"

  raytracing {
    scenedefinition = "/Users/he/code/roygbiv/server/src/main/resources/SceneExample.lcj"

    aggregator = {
        address = "akka://RaytraceServer@127.0.0.1:2552/user/aggregator"
    }

    supervisor {
        serviceId = "supervisor"
    }

    image {
        generationfrequency = 5000
        name = "result.png"
    }
  }
}
